<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
    }

    .projects-section {
      padding: 50px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .projects-section h2 {
      text-align: center;
      font-size: 2.3rem;
      color: #1e2a38;
      margin-bottom: 40px;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .project-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      height: 280px;
      background: #fff;
    }

    .project-card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.4s ease;
      background-color: #fff;
    }

    .project-card:hover img {
      transform: scale(1.02);
    }

    .project-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 12px 15px;
      box-sizing: border-box;
      transition: background 0.3s ease;
    }

    .project-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .project-desc {
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    .project-link {
      text-decoration: none;
      background-color: #00b894;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 0.85rem;
      transition: background-color 0.3s ease;
    }

    .project-link:hover {
      background-color: #019170;
    }
  </style>
</head>
<body>



</body>
</html>
